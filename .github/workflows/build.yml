name: Build Aseprite (Windows)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        shell: pwsh
        run: |
          choco install cmake ninja -y
          choco install llvm -y
          choco install git -y
          choco install curl unzip -y

      - name: Download Skia
        shell: bash
        run: |
          skia_url=$(bash ./laf/misc/skia-url.sh)
          echo "Skia URL: $skia_url"
          curl -L -o skia.zip "$skia_url"
          unzip skia.zip -d skia

      - name: Configure
        shell: pwsh
        run: |
          cmake -S . -B build -G Ninja `
            -DCMAKE_BUILD_TYPE=RelWithDebInfo `
            -DLAF_BACKEND=skia `
            -DENABLE_SCRIPTING=on `
            -DENABLE_TESTS=OFF `
            -DSKIA_DIR=$((Resolve-Path skia).Path) `
            -DSKIA_LIBRARY_DIR=$((Resolve-Path skia/out/Release-x64).Path)

      - name: Build
        shell: pwsh
        run: |
          cmake --build build --target aseprite --config RelWithDebInfo

      - name: Package portable zip
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path build/portable
          Copy-Item build/bin/aseprite.exe build/portable/
          Copy-Item -Recurse data build/portable/data
          Compress-Archive -Path build/portable/* -DestinationPath build/aseprite-portable.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aseprite-portable
          path: build/aseprite-portable.zip
